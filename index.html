<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h2 class="title">Weather Check <span id="emoji"></span></h2>
        <form onsubmit="event.preventDefault()">
            <div class="input-grp">
                <input id="city-el" type="text" placeholder="City" required>
                <button id="check-btn" onclick="renderWeather()">Check</button>
            </div>
            <div class="results-container">
                <p id="weather-result"></p>
                <p id="last-checked"></p>
            </div>
        </form>
    </div>

    <script src="./app.js"></script>
</body>
</html>
